    <head>
        <meta charset="UTF-8" />

            content="width=device-width, initial-scale=1.0" />

        <!-- SEO Meta Tags -->
        <meta name="author" content="Oko Samuel Ogbonnia" />
        <meta name="description"
            content="Apply for chamber membership and grow your business visibility and credibility with CHUZYTECH's professional platform." />
        <meta name="keywords"
            content="Membership Application, Business Directory, Chamber Join Form, Local Businesses, Nigeria" />

        <!-- Open Graph (Social Media Preview) -->
        <meta property="og:title"
            content="Join the Chamber - Membership" />
        <meta property="og:description"
            content="Apply now to become a member and unlock opportunities to grow and connect with other businesses." />
        <meta property="og:image"
            content="https://github.com/chuzytech.github.io/wdd231/chamber/images/preview.png" />
        <meta property="og:url"
            content="https://github.com/chuzytech.github.io/wdd231/chamber/join.html" />
        <meta property="og:type" content="website" />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet" />

        <!-- Font Awesome Icons -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

        <!-- Favicon -->
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/join.css" />

    </head>
    <body>
        <header>
            <img src="images/byu_logo.png" alt="BYU-I Logo" width="50"
                height="50" />
            <button id="hamburger" aria-label="Menu">&#9776;</button>
        </header>

        <nav id="primaryNav" class="hide">
            <a href="index.html" class="active">Home</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
        </nav>

        <main class="container">
            <div class="form-wrapper">
                <h2 class="form-title">Membership Application</h2>
                <form id="membershipForm" class="membership-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone"
                            pattern="[0-9]{11}" required>
                    </div>
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" id="businessName" name="businessName"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="membershipLevel">Membership Level</label>
                        <select id="membershipLevel" name="membershipLevel"
                            required>
                            <option value>Select a Level</option>
                            <option value="Bronze">Bronze</option>
                            <option value="Silver">Silver</option>
                            <option value="Gold">Gold</option>
                            <option value="Platinum">Platinum</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Business Description</label>
                        <textarea id="description" name="description" rows="4"
                            required></textarea>
                    </div>
                    <input type="hidden" id="timestamp" name="timestamp">
                    <button type="submit" class="submit-btn">Submit
                        Application</button>
                </form>
            </div>
        </main>

        <footer>
            <div class="footer-icons">
                <a href="https://linkedin.com/in/yourlinkedin" target="_blank"
                    aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/chuzytech" target="_blank"
                    aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com/yourxusername" target="_blank"
                    aria-label="X Twitter">
                    <i class="fab fa-x-twitter"></i>
                </a>
            </div>

            <p>
                &copy; <span id="year"></span> Oko Samuel Ogbonnia | Ebonyi
                State,
                Nigeria
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/7/79/Flag_of_Nigeria.svg"
                    alt="Nigerian Flag"
                    width="30" />
            </p>
            <p id="lastUpdate"></p>
        </footer>

        <!-- Scripts -->
        <script src="js/main.js"></script>
        <script src="js/join.js"></script>
    </body>
</html>
