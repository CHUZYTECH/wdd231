<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leo's Restaurant | Contact</title>
  <meta name="author" content="Your Name">
  <meta name="description" content="Leo’s Restaurant - explore our menu, reserve a table, or order online.">
  <meta property="og:title" content="Leo’s Restaurant">
  <meta property="og:description" content="Delicious dishes made fresh daily. See our menu & book today.">
  <meta property="og:image" content="images/og-image.jpg">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Header -->
  <header>
    <img src="images/leo.png" alt="Leo's Logo" width="50" height="50" />
    <button id="hamburger" aria-label="Menu">&#9776;</button>
  </header>

  <!-- Navigation -->
  <nav id="primaryNav" class="hide">
    <a href="index.html" class="active">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="contact-section">
    <div class="container">
      <h2>Get in Touch</h2>
      <p class="intro-text">
        We'd love to hear from you! Whether you're looking to reserve a table,
        leave a review, or inquire about catering,
        our team is here to help.
      </p>

      <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i> 123 Foodie Lane, Flavor Town,
          NG</p>
        <p><i class="fas fa-phone"></i> +234 800 123 4567</p>
        <p><i class="fas fa-clock"></i> Mon – Sun: 10AM – 10PM</p>
      </div>

      <form id="contactForm" class="contact-form" action="thankyou.html" method="GET">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="John Doe" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="john@example.com" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" placeholder="How can we help you?" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer-icons">
      <a href="https://linkedin.com/in/yourlinkedin" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/chuzytech" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://x.com/yourxusername" target="_blank" aria-label="X Twitter">
        <i class="fab fa-x-twitter"></i>
      </a>
    </div>

    <p>
      &copy; <span id="year"></span> Oko Samuel Ogbonnia | Ebonyi
      State,
      Nigeria
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Flag_of_Nigeria.svg" alt="Nigerian Flag"
        width="30" />
    </p>
    <p id="lastUpdate"></p>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
